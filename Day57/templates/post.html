<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ blog.title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="top">
        <h1 class="title">{{ blog.title }}</h1>
      </header>

      <main class="content">
        <article class="card">
          <p>{{ blog.body }}</p>
        </article>

        <a href="{{ url_for('home') }}" class="back-link">← Back</a>
      </main>

      <footer>
        <p>Made with ♥️ in London.</p>
      </footer>
    </div>
  </body>
</html>
